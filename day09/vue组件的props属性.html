    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <div id="app">
        <tit :title="setTitle"></tit>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->

    <script id="titleT" type="text/x-template">
      <div>
          <h2>{{title}}</h2>
      </div>
    </script>
    <script>
      Vue.component("tit", {
        template: "#titleT",
        // props设置外部传入的数据
        props: ['title'],
        data() {
          return {
            // message: "I am a text"
          };
        }
      });

      let app = new Vue({
        el: "#app",
        data: {
            setTitle: 'wrold'
        }
      });
    </script>
  </body>
</html>
